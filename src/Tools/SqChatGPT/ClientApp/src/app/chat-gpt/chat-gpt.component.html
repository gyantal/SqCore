<h1 id="tableLabel">OpenAI ChatPGT text generation</h1>
LLMs are text completion engines. Trained on large corpus of documents. They predict the 'likely' next word by imagining a transcript of a chat between User and Assistant.
<p>Type your prompt here and click Generate to send it to C# backend that uses the OpenAi API.</p>
<textarea #userInputTextarea rows="5" cols="100"></textarea>
<br>
<button type="button" (click)="sendUserInputToBackEnd(userInputTextarea.value)">Generate Predicted Text</button>

<div *ngFor="let chatItem of _chatHistory" [innerHTML]="chatItem"></div>
