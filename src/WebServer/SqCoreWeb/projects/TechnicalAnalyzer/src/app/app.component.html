<div class="mainDiv1">
  <h4>Technical Analyzer</h4>
  <div>Tickers:<input type="text" [value]="m_tickersStr" (input)="onInputTickers($event)"></div><br>
  <table>
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let asset of m_assets">{{ asset.symbol }}</th> <!-- displaying the dummy data -->
        <!-- <th *ngFor="let ticker of m_tickers">{{ ticker }}</th> --> <!--we can use this in future for displaying the tickers either from the url or user input -->
      </tr>
    </thead>
    <tbody *ngFor="let kv of m_assets[0] | keyvalue"> <!-- Iterating through key-value pairs of the first object in m_assets -->
      <tr *ngIf="kv.key !== 'symbol'"> <!-- don't display 'symbol' -->
        <td>{{ kv.key }}</td>
        <td *ngFor="let asset of m_assets">{{ asset[kv.key] | percent:'1.2'}}</td> <!-- Displaying the value corresponding to the key -->
      </tr>
    </tbody>
  </table>
</div>
