  <!-- Class=commonColStyle name will be changed in future - Daya(28-04-2023) -->
  <span class="commonColStyle" id="portfolios">
    <label>PortfolioIds:<input id="pfIds" type="text" [(ngModel)]="prtfIds"></label><br><br>
    <label>Benchmarks:<input id="bmrks" type="text" [(ngModel)]="bmrks"></label><br><br>
    <Span>
      <Label>History Range:</Label><Span class="histRange" *ngFor="let item of rangeSelection" (click)="onHistRangeSelectionClicked(item)">{{item}}</Span><br><br>
      <label>StartDate:<input type="date" id="StartDate" name="startDate" min="01-01-1975" [(ngModel)]="startDateStr"></label>&nbsp;
      <label>EndDate:<input type="date" id="EndDate" name="EndDate" min="01-01-1975" max="01-01-2040" [(ngModel)]="endDateStr"></label>&nbsp;&nbsp;

      <button (click)="onStartBacktestsClicked()">Start</button>
    </Span>
  </span>
  <span class="commonColStyle" id="stockAndIndexes">
    StockAndIndexes
  </span>
  <span class="commonColStyle" id="techIndicators">
    Tech TechIndicators
  </span>
  <span class="commonColStyle" id="others">
    Others
  </span><br><br>
  <div id="backtestPvChrt">Portfolio Value Chart
    <div id="pfRunResultChrt"></div>
    <div id='tooltipChart'></div>
  </div>
  <div *ngFor="let item of uiChrtGenPrtfRunResults">
    <div *ngFor="let lg of item.sqLogs">
      <div [ngClass]="lg.sqLogLevel == ('Error' || 'Warn') ? 'errWarnLog' : 'infoLog'" *ngIf="lg.message != null">{{lg.message}}</div>
    </div>
  </div>
  <!-- Progress bar -->
  <div class="progressBarContainer" [ngStyle]="{'visibility': isProgressBarVisble ? 'visible' : 'hidden'}">
    <div class="progressBar"></div>
  </div>
</div>
