<div class="container" [ngStyle]="{'display': isVisible ? 'block' : 'none'}">
  <div class="content">
    <h2>Settings</h2>
    <p>Select Theme</p>
    <div>
      <button (click)="onSetThemeSelector('light')">Light</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button (click)="onSetThemeSelector('dark')">Dark</button><br>
      <button (click)="close()">Close</button>
    </div>
  </div>
