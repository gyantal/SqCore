<ul>
  <li *ngFor="let item of items">
    <div [ngClass]="{'treeViewSelected': item.isSelected}">
      <div class="treeView" (click)="onItemClicked(item)" [ngClass]="{'treeViewExpanded': item.isExpanded, 'prtfItemType': item.prtfItemType == 1}">{{item.name}}</div>
    </div>
    <ul *ngIf="item.children && item.isExpanded">
      <app-sq-tree-view [items]="item.children" [treeViewState]="treeViewState"></app-sq-tree-view>
    </ul>
  </li>
</ul>
