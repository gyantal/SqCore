<ul>
  <li *ngFor="let item of items">
    <div [ngClass]="{'treeViewSelected': item == itemSelected}">
      <div class="treeView" (click)="onItemClicked(item)" [ngClass]="{'treeViewExpanded': item.isExpanded}">{{item.name}}</div>
    </div>
    <ul *ngIf="item.children && item.isExpanded">
      <app-sq-tree-view [items]="item.children" [(itemSelected)]="itemSelected"></app-sq-tree-view>
    </ul>
  </li>
</ul>
