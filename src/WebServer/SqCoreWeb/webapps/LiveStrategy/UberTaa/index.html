<html style="background: linear-gradient(to right, #3080c7, #3080c7 4%, #75e0e1 45%, #73e5e1 55%, #91d73a 97%); background-repeat: repeat-y; overflow: visible; /* avoid scrollbars */height: 100%;">

<head>
  <meta charset="utf-8" />
  <title>Advanced UberTAA Live Strategy</title>
</head>

<body>
  <h1>Advanced UberTAA Live Strategy</h1>
  <div class="center">
    <button class="button" id="gameChanger"></button>&emsp;&emsp;
    <button class="button" id="globalAssets"></button>&emsp;&emsp;
  </div>
  <br>
  <div id="DebugDataArrivesHere"></div>
  <div id="errorMessage" style="visibility: hidden">
    <div class="herror" id="idErrorCont"></div>
  </div>
  <div id="idTitleCont"></div>
  <div id="idWarningCont"></div>
  <p class="marginCommon">
    <span id="idTimeNow"></span>&emsp;&emsp;<span id="idLiveDataTime"></span>
  </p>
  <p class="marginCommon">
    <span id="idCurrentPV"></span>
  </p>
  <p class="marginCommon">
    <span id="idOverallConstLev"></span>
  </p>
  <p class="marginCommon">
    <span id="idCLMTString"></span>
  </p>
  <span id="changeInPos"></span>
  <br>
  <div class="centerMatrix">
    <span id="subStrategies"></span>
  </div>
  <br>
  <div id="pctChgCharts" class="chartsContainer" style="visibility: hidden">
    <strong>Percentage Changes in the Last 20 Days</strong>
    <div id="pctChgChrt"></div>
    <div id='tooltipChart'></div>
  </div>
  <div class="center">
    <p class="bottom-three">
      <span class="clmt" id="idPosLast"></span>
    </p>
    <span id="prevPositions"></span>
    <p class="bottom-three">
      <span class="clmt" id="idPosFut"></span>
    </p>
    <span id="futPositions"></span>
  </div>
  <br>
  <div id="spyChart" class="chartsContainer" style="visibility: hidden">
    <strong>SPY 50/200-MA Timer</strong>
    <div id="spyChrt"></div>
  </div>
  <div id="xluChart" class="chartsContainer" style="visibility: hidden">
    <strong>XLU/VTI RSI Timer</strong>
    <div id="xluChrt"></div>
  </div>
</body>

</html>
